<!DOCTYPE html>
<html>
    <head>
        <title>Comments</title>
        <link rel="stylesheet" href="/comment-embed/bsky-comments/comments.css">
        <!-- Write your CSS own CSS by making a local sheet or even linking all the way to your neocities CSS -->
        <link rel="stylesheet" href="/comment-embed/comments.css">
        <script src="/comment-embed/bsky-comments/comments.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child@5.3.2"></script>
        <base target="_PARENT">
    </head>
    <body>
        <div id="comments-container"></div>
        <script>
            //ex: https://kayinnasaki.github.io/comment-embed/auto/#kayin.moe#https://kayin.moe/toyification#https://kayin.moe/user/themes/vela/css-compiled/custom.css
            const args = window.location.hash.substr(1);
            const hash = args.split("#");
            const user = hash[0];
            const url = hash[1];
            const cssUrl = hash[2];

            if (cssUrl) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssUrl;
                document.head.appendChild(link);
            }

            discoverPost(user, { "renderOptions": { "discoverURL": url, discoverType: "oldest"} });
        </script>
    </body>
</html>
