<!DOCTYPE html>
<html>
    <head>
        <title>Comments</title>
        <link rel="stylesheet" href="../bsky-comments/comments.css">
        <link rel="stylesheet" href="style/comments.css">
        <script src="../bsky-comments/comments.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child@5.3.2"></script>
        <base target="_PARENT">
    </head>
    <body>
        <div id="comments-container"></div>
        <script>
            //ex: https://url/embed/#did:plc:scmcyemdposb4vuidhztn2ui#3lbb32nb4322g
            const args = window.location.hash.substr(1);
            const hash = args.split("#");
            const did = hash[1];
            const post = hash[1];
            
            loadComments("at://" + did + "/app.bsky.feed.post/" + post, { "renderOptions": { "sortOptions": { "tsKey": 'createdAt', "order": 'asc' } } })
        </script>
    </body>
</html>
